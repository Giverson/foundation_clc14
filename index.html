<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em Manutenção</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 30px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #ffe600;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Manutenção" class="logo" />
    <h1>Estamos em manutenção</h1>
    <p>Nosso site está passando por melhorias para oferecer uma melhor experiência para você.</p>
    <p>Voltaremos ao ar em breve. Agradecemos sua paciência!</p>
    <p style="margin-top: 30px; font-size: 0.9em; color: #ddd;">© 2025 Sua Empresa</p>
  </div>
</body>
</html>
